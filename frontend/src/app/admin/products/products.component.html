<div><button type="button" class="btn btn-primary" routerLink="addproduct">Add product</button></div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col"><i class="fa fa-pencil-square" aria-hidden="true"></i>
        </th>
        <th scope="col"><i class="fa fa-trash-o" aria-hidden="true"></i>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
        <td><img  src="{{item.filePath}}" style="height: 100px; width: auto;" ></td>
        <td><a routerLink="product/{{item._id}}"><i class="fa fa-pencil-square" aria-hidden="true"></i></a></td>
        <td><i (click)="removeProduct(item._id)" class="fa fa-trash-o" aria-hidden="true"></i></td>
      </tr>
    </tbody>
  </table>
