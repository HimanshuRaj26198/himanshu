<form [formGroup]="updateForm" (ngSubmit)="renewProduct()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Product Name</label>
      <input type="text" class="form-control" formControlName="name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Product Description</label>
        <input type="text" class="form-control" formControlName="description" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Product Price</label>
        <input type="text" class="form-control" formControlName="price" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1">Product Detail</label>
        <textarea class="form-control" formControlName="productDetail" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Product Image</label>
        <input type="file" (change)="selectFile($event)"  class="form-control" aria-describedby="emailHelp" role="form" enctype="multipart/form-data">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
